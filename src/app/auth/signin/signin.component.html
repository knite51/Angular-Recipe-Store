<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onLogin()" [formGroup]="signInFormGroup">
      <div class="form-group">
        <label for="email">
          Mail
        </label>
        <input type="email" name="email" class="form-control" formControlName="email" >
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input type="password" name="password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!signInFormGroup.valid">Sign In</button>
    </form>
  </div>
</div>
